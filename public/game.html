<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mama Meme - The Meme Party Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="build/styles.css">
</head>

<body class="d-flex justify-content-center hide-overflow" style="flex-shrink: 0;user-select: none;">
    <div class="score-overlay">
    </div>

    <div class="game-content hidden">
        <div class="d-flex justify-content-center pb-5">
            <div class="title">
                <h1>MAMA MEME</h1>
            </div>
        </div>
        <div class="game-display">
            <div class="meme-format-container">
                <div class="meme-format">
                    <img class="hidden" src="./1.JPG" alt="" srcset="">
                </div>
            </div>
            <div class="meme-answer-container">
                <div class="vote-prompt hidden">Click to Vote on the Funniest!</div>
                <!-- <div class="card reveal-card">
                    <span>When you turn your computer off and on again and it works</span>
                </div> -->
            </div>
        </div>    
    </div>
    <div class="players">
        <!-- <div class="player card slide-up">${Jane}</div> -->
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/game.js"></script>

    <script>
        const cssVariables = document.documentElement.style;
        $(document).ready(function () {
            const gameContent = $('.game-content');
            cssVariables.setProperty('--page-content-offset', $('.game-content').offset().left);
            // gameContent.removeClass('hidden').addClass('new-page');
            setTimeout(() => { $('body').removeClass('hide-overflow'); }, 1000);
            gameContent.removeClass('hidden');
        });

        let username = getCookie('username');
        let myPlayer = undefined;
        const urlExt = window.location.href.split('/')[3];
        const room = new Room($('.players'), $('.game-content'), $('.meme-format img'), $('.meme-answer-container'));
        const socket = io();
        const memes = [];

        socket.on('connect', () => {
            console.log('connected!');
            socket.emit('joinedServer', { 'id': urlExt, 'username': username }, (players) => {
                console.log(players);
                players.forEach(player => {
                    let p = room.addPlayer(player.username, player.lead);
                    if (p.name == username) myPlayer = p;
                });
                if (myPlayer.lead) myPlayer.addHostPrivilege(room.$board);
            });
        });
        // Disconnect
        $(window).on('unload', () => {
            // socket.emit('leaveRoom', { 'id': urlExt, 'username': username });
        });
        socket.on('redirect', (data) => {
            console.log(`Redirecting to ${data.url}`);
            window.location.assign(data.url);
        });

        // Socket Events
        socket.on('playerJoined', (playerData) => {
            room.addPlayer(playerData.username);
        });

        function requestStartGame() {
            $('#start-game-button').hide();
            socket.emit('hostRequestStart', { 'roomID': urlExt }, (data) => {
                memes.unshift(data.image);
                room.startGame(memes[0]);
            });
        }
        socket.on('startGame', (data) => {
            memes.unshift(data.image);
            room.startGame(memes[0]);
        });
        socket.on('startRound', (data) => {
            memes.unshift(data.image);
            room.startRound(memes[0]);
        });
        socket.on('answerSubmitted', (data) => {
            room.addHiddenAnswer(data.answer, data.playerName);
        });
        socket.on('endRound', (data) => {
            room.endRound();
        });
        socket.on('endVoting',(data)=>{
            const playersData = data.players;
            room.endVoting(playersData);
        });
        // Socket Emit
        function submitAnswer() {
            const answer = $('#user-answer').val();
            $('.answer-input').remove();
            $('.submit-answer').remove();
            socket.emit('submitAnswer', { 'answer': answer, 'roomID': urlExt, 'playerName': myPlayer.name }, () => {
                room.endRound();
            });
            room.addHiddenAnswer(answer, myPlayer.name);
        }




        // Cooke stuff
        function setCookie(cname, cvalue) {
            document.cookie = cname + "=" + cvalue + ";";
        }
        function getCookie(cname) {
            var name = cname + "=";
            var decodedCookie = decodeURIComponent(document.cookie);
            var ca = decodedCookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>

</html>
